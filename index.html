<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambience</title>
    <link rel="stylesheet" href="./assets/stylesheet.css">
    
<!-- HTML style tag to change the background to a dinner party image. -->
    <style>
      body {
        background: url(./assets/images/photo-1602860210970-19d0f8c8f48d.jpeg) no-repeat center center fixed;
        -webkit-background-size:cover;
        -moz-background-size:cover;
        -o-background-size:cover;
        background-size: cover;
      }
    </style>
    <!-- **END BODY STYLING** -->
  </head>
  
<body>
  <header>
    Ambience
  </header>

<!-- First container - User picks protein source -->
      <div class="grid-x grid-padding-x">
        <div class="large-3 medium-3 cell float-center">
              <div class="primary callout">
              <div class="grid-x grid-padding-x">
                <div class="large-12 cell">

                  <!-- Drobdown protein menu -->
                  
                  <label><center><h4>Choose your protein</h4></center></label>
                  <div class="large-3 cell">
                <center> <select id="protein-choice">
                    <option value="Beef">Beef</option>
                    <option value="Chicken">Chicken</option>
                    <option value="Pork">Pork</option>
                    <option value="Fish">Fish</option>
                    <!-- Veggie option will be available in Ambience 2.0 -->
                  </select></center>

                  <!-- Dessert option will be available in Ambience 2.0 -->

                  <!-- Click button to generate recipe and wine pairing -->
            
                  <center><button id="test" type="submit">Let's Get Cooking!</button></center>
                
                  <!-- end of dropdown menu -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
          <!-- Begin recipe container -->
          <div class="grid-x grid-padding-x">
            <div class="large-3 medium-3 cell float-center">
              <div class="primary callout">
                <h4 id="title"><center>Recipe Title</center></h4>
                <div class="large-6 medium-6 cell">
                  <!-- classname recipe-steps for API -->
                  <div id="steps" class="secondary callout recipe-steps">
                    <p><center>Recipe Steps</center></p>
              </div>
              </div>
              </div>
            </div>
            </div>
              <!-- Begin wine pairing container -->
              <div class="grid-x grid-padding-x">
                <div class="large-3 medium-3 cell float-center">
                  <div class="primary callout">
                    <h4>
                      <center>Wine Pairing</center>
                    </h4>
                    <div class="large-6 medium-6 cell">
                      <!-- classname wine-pairing for API -->
                      <div class="secondary callout" id="winePairing">
                        <p>
                        <center>Drink This</center>
                        </p>
                      </div>
          </div>
        </div>
      </div>
      </div>
    </div>

</html>
